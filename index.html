<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather Application</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
    <header>
      <form>
        <input class="search-form-input"type="search" placeholder="Enter a city" required />
        <input class="search-input-button" type="submit" value="search" />
      </form>
    </header>
    <main>
      <div >
        <h1 class="weather-app-city">Paris</h1>
        <div class="weather-app-data">
        <p class="weather-app-details">
          Tuesday 14:49, Scattered clouds<br />
          Humidity:<strong>66%</strong>, Wind:<strong>4.63km/h</strong>
        </p>
      <div class="weather-container">
        <div class="icon">☀</div>
        <div class="temperature">21</div>
        <div class="unit">℃</div></div>
    </div>
    </main>
  </body>

      >Netlify</a

</div>
</html>
