<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather Application</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-input-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-container">
            <div id="icon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="unit">Â°C</div>
          </div>
        </div>
    </main>
  </body>
  <footer>
    Coded by
    <a href="https://github.com/Glorious" target="_blank"> Glorious Muiruri </a
    > ,open-sourced on 
    <a
      href="https://github.com/GloriousNduta/V-WEATHER-PROJECT"
      target="_blank"
      >Github</a
    > and website hosted on <a href="https://ndungu.netlify.app/" target="_blank"
      >Netlify</a>
  </footer>
  <script src="src/index.js"></script>
</div>
</html>
